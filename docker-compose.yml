
services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: gunicorn proj.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8081:8000"
    environment:
      - STATIC_ROOT=/app/proj/pred/static
    volumes:
      - ./proj/pred/static:/app/proj/pred/static
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DB=proj
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=user
    volumes:
      - db_volume:/var/lib/postgresql/data
    networks:
      - app-network

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proj/pred/static:/app/proj/pred/static
    depends_on:
      - django
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_volume:
